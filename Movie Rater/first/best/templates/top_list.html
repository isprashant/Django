{% extends 'base.html' %}
{% load cache %}

{% block title %}
Top 10 Movies (Cached)
{% endblock %}

{% block main %}
<h1>
	Top 10 Movies
</h1>
{% cache 300 top10 %}
<ol>
	{% for movie in object_list %}
		<li>
			<a href="{% url 'best:moviedetail' pk=movie.id %}">
				{{movie}}
			</a>
		</li>
	{% endfor %}
</ol>
{% end cache %}
{% endblock %}
