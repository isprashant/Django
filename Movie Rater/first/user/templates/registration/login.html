{% extends 'base.html' %}

{% block title %}
	Login - {{block.super}}
{% endblock %}

{% block main %}
	<div>
		<form method="post">
					{% csrf_token %}
				<div>
					{{form.as_p}}
				</div>
			<button class="btn btn-primary">
					Log In
			</button>
		</form>
		<p><a href="{% url 'password_reset' %}">Lost password?</a></p>
	</div>
{% endblock %}
